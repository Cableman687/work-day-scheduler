<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>

    <!-- Move DayJS scrips to head -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2 class="future hidden saveStatus">Save Successful!</h2>
    </header>

    

    <div class="container-lg px-5">
      
      <div class="row time-block" id="hourNine" data-time="9">
        <div class="col-2 col-md-1 hour text-center py-3" id="hourNineContent">-</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="hourNineText"></textarea>
        <button type="button" class="btn saveBtn col-2 col-md-1" id="nineSlotBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      
      <div class="row time-block" id="hourTen" data-time="10">
        <div class="col-2 col-md-1 hour text-center py-3" id="hourTenContent">-</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="hourTenText"> </textarea>
        <button type="button" class="btn saveBtn col-2 col-md-1" id="tenSlotBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block" id="hourEleven" data-time="11">
        <div class="col-2 col-md-1 hour text-center py-3" id="hourElevenContent">-</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="hourElevenText"> </textarea>
        <button type="button" class="btn saveBtn col-2 col-md-1" id="elevenSlotBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block" id="hourTwelve" data-time="12">
        <div class="col-2 col-md-1 hour text-center py-3" id="hourTwelveContent">-</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="hourTwelveText"> </textarea>
        <button type="button" class="btn saveBtn col-2 col-md-1" id="twelveSlotBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block" id="hourThirteen" data-time="13">
        <div class="col-2 col-md-1 hour text-center py-3" id="hourThirteenContent">-</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="hourThirteenText"> </textarea>
        <button type="button" class="btn saveBtn col-2 col-md-1" id="thirteenSlotBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block" id="hourFourteen" data-time="14">
        <div class="col-2 col-md-1 hour text-center py-3" id="hourFourteenContent">-</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="hourFourteenText"> </textarea>
        <button type="button" class="btn saveBtn col-2 col-md-1" id="fourteenSlotBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block" id="hourFifteen" data-time="15">
        <div class="col-2 col-md-1 hour text-center py-3" id="hourFifteenContent">-</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="hourFifteenText"> </textarea>
        <button type="button" class="btn saveBtn col-2 col-md-1" id="fifteenSlotBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block" id="hourSixteen" data-time="16">
        <div class="col-2 col-md-1 hour text-center py-3" id="hourSixteenContent">-</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="hourSixteenText"> </textarea>
        <button type="button" class="btn saveBtn col-2 col-md-1" id="sixteenSlotBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block" id="hourSeventeen" data-time="17">
        <div class="col-2 col-md-1 hour text-center py-3" id="hourSeventeenContent">-</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="hourSeventeenText"> </textarea>
        <button type="button" class="btn saveBtn col-2 col-md-1" id="seventeenSlotBtn" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    </div>

    <script src="assets/js/script.js"></script>

  </body>
</html>
